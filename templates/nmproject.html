<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crash Severity Prediction</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Crash Severity Predictor</h1>

  <form method="POST">
    <div class="section">
      <label>Traffic Control Device: <input name="traffic_control_device" required></label><br>
      <label>Weather Condition: <input name="weather_condition" required></label><br>
      <label>Lighting Condition: <input name="lighting_condition" required></label><br>
      <label>First Crash Type: <input name="first_crash_type" required></label><br>
      <label>Trafficway Type: <input name="trafficway_type" required></label><br>
      <label>Alignment: <input name="alignment" required></label><br>
      <label>Road Surface Condition: <input name="roadway_surface_cond" required></label><br>
      <label>Road Defect: <input name="road_defect" required></label><br>
      <label>Damage: <input name="damage" required></label><br>
      <label>Primary Cause: <input name="prim_contributory_cause" required></label><br>
      <label>Number of Units: <input type="number" name="num_units" required></label><br>
      <label>Crash Hour: <input type="number" name="crash_hour" required></label><br>
      <label>Crash Month: <input type="number" name="crash_month" required></label><br>
      <label>Day of Week: <input type="number" name="crash_dayofweek" required></label><br>
      <button type="submit">Predict</button>
    </div>
  </form>

  {% if prediction %}
    <div class="section">
      <h2>Prediction Result</h2>
      <p><strong>Predicted Severity:</strong> {{ prediction }}</p>
    </div>
  {% endif %}
</body>
</html>
